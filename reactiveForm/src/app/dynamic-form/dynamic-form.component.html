<H2>Dynamic Form</H2>
<div class="container card h-100 border-0 shadow py-4">
  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <form (ngSubmit)="onSubmit()" [formGroup]="dynamicForm">
    <div>
      <fieldset class="form-group">
          <label>Screen Name:</label>
          <input type="text" formControlName="screenName" placeholder="Enter Screen Name" class="form-control">
      </fieldset>
    </div>
    <div>
      <fieldset class="form-group">
          <label>Movie Name:</label>
        <input type="text" formControlName="movieName" placeholder="Enter Movie Name" class="form-control">
      </fieldset>
    </div>

    <div formArrayName="movieShow">
      <div *ngFor="let movieShowField of movieShow.controls; let i=index">
        <fieldset>
          <legend>Movie Show Details {{i+1}}</legend>
            <div [formGroupName]="i">
              <div class="row">
                <div class="col-lg-4">
                  <fieldset class="form-group">
                      <label>Show Date:</label>
                      <input type="date" formControlName="showDate" placeholder="Select Show Date" class="form-control">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset class="form-group">
                    <label>Start Time:</label>
                    <input type="time" formControlName="startTime" placeholder="Start Time" class="form-control">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset class="form-group">
                    <label>End Time:</label>
                    <input type="time" formControlName="endTime" placeholder="End Time" class="form-control">
                  </fieldset>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4">
                  <fieldset class="form-group">
                      <label>Gold Price:</label>
                      <input type="number" formControlName="goldPrice" placeholder="Gold Price" class="form-control">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset class="form-group">
                    <label>Silver Price:</label>
                    <input type="number" formControlName="silverPrice" placeholder="Silver Price" class="form-control">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset class="form-group">
                    <label>Platinum Price:</label>
                    <input type="number" formControlName="platinumPrice" placeholder="Platanium Price" class="form-control">
                  </fieldset>
                </div>
              </div>
            </div>
        </fieldset>
      </div>
    </div>

    <div class="">
      <fieldset class="form-group">
        <button type="button" (click)="removeMovieShow()" [disabled]="movieShow.length == 1" class="btn btn-info">
          Remove
        </button> 
        
        <button type="button" (click)="addMovieShow()" class="btn btn-info space">
          Add More
        </button>
      </fieldset>
    </div>

    <hr>

    <div>
      <fieldset class="form-group">
        <input type="submit" name="save" [disabled]="!dynamicForm.valid" value="Save" class="btn btn-info space">
        <input type="reset" name="reset" (click)="resetMovieShow()" value="Reset" class="btn btn-info">
      </fieldset>
    </div>
  </form>

  <!-- <div>
    {{dynamicForm.value | json}}
  </div> -->

</div>
