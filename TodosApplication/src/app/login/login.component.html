<H1>Login</H1>

<div class="container card h-100 border-0 shadow py-4">
    
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    
    <fieldset class="form-group">
      <label>Username:</label>
      <input type="text" placeholder="Enter Username" class="form-control" [(ngModel)]='username' name="username" />
    </fieldset>
    
    <fieldset class="form-group">
      <label>Password:</label>
      <input type="password" placeholder="Enter Password" class="form-control" [(ngModel)]='password' name="username" />
    </fieldset>

    <button (click)='handleLogin()' class="btn btn-info">Login</button>
    
</div>
