<H1>Registration</H1>

<div class="container card h-100 border-0 shadow py-4">

  <!-- <div class="alert alert-warning" *ngIf='registrationForm.dirty && registrationForm.invalid'>Enter Valid Value</div> -->
  <div class="alert alert-danger" *ngIf='failedMessage'>Registratiion Failed!</div>

  <form (ngSubmit)='!registrationForm.invalid && registerNewUser()' #registrationForm="ngForm">
    
    <div class="row">
      <div class="col">
        <fieldset class="form-group"> 
          <label>First Name:</label>
          <input type="text" placeholder="Enter Firstname" #firstname="ngModel" name="firstName" [(ngModel)]="firstName" minlength="2" class="form-control" required="required"/>
          <div *ngIf='firstname.touched && firstname.invalid'>
            <small>Firstname is required</small>
          </div>
        </fieldset>
      </div>
      <div class="col">
        <fieldset class="form-group">
            <label>Last Name:</label>
            <input type="text" placeholder="Enter Lastname" #Lastname="ngModel" name="lastName" [(ngModel)]="lastName" minlength="2" class="form-control" required="required"/>
            <div *ngIf='Lastname.touched && Lastname.invalid'>
              <small>Lastname is required</small> 
            </div>
        </fieldset>
      </div>
    </div>

    <fieldset class="form-group">
        <label>Email Id:</label>
        <input type="email" #EmailId="ngModel" placeholder="Enter Email Id" name="emailId" [(ngModel)]="emailId" class="form-control" required="required"/>
        <div *ngIf='EmailId.touched && EmailId.invalid'>
          <small>EmailId is required</small> 
        </div>
      </fieldset>

    <div class="row">
        <div class="col">
          <fieldset class="form-group">
              <label>Username:</label>
              <input type="text" placeholder="Enter Username" #Username="ngModel" name="username" [(ngModel)]="username" class="form-control" required="required"/>
              <div *ngIf='Username.touched && Username.invalid'>
                <small>Username is required</small> 
              </div>
            </fieldset>
        </div>
        <div class="col">
          <fieldset class="form-group">
              <label>Password:</label>
              <input type="password" placeholder="Enter Password" #Password="ngModel" name="password" [(ngModel)]="password" class="form-control" required="required"/>
              <div *ngIf='Password.touched && Password.invalid'>
                <small>Password is required</small> 
              </div>
            </fieldset>
        </div>
      </div>
    <hr>    
    <button type="submit" class="btn btn-info" [disabled]="registrationForm.invalid">Register</button>
    &nbsp;
    <button type="reset" class="btn btn-default">Reset</button>

  </form>

</div>
