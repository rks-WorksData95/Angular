<H1>My Todo's</H1>

<div class="container">

  <div class="alert alert-success" *ngIf='message'>{{message}}</div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let todo of todos'>
        <td>{{todo.username}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <button (click)='createTodo()' class="btn btn-info">Add Todo</button>
</div>
